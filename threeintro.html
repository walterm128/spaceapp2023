<!DOCTYPE html>
<html>

<head>
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
	<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three/build/three.module.js"
			}
		}
		</script>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>


	<script type="module">

		import * as THREE from 'three';

		//Scene
		const scene = new THREE.Scene();


		//Camera
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z = 5;
		scene.add(camera);

		const lightAmbient = new THREE.AmbientLight(0xffffff); // soft white light
		lightAmbient.intensity = 1; // 0 = off 1 = on, 0.1
		scene.add(lightAmbient);


		//Renderer
		const canvas = document.getElementById('c');
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);


		//Moon
		const textureLoader = new THREE.TextureLoader();
		const geometry = new THREE.SphereGeometry(5, 32, 32);
		const moonMaterial = new THREE.MeshPhongMaterial({
			specular: 0x333333,
			shininess: 5,
			map: textureLoader.load('/spaceapp2023/textures/lroc_color_poles_4k.jpg'),
			// specularMap: textureLoader.load('textures/planets/earth_specular_2048.jpg'),
			// normalMap: textureLoader.load('textures/planets/earth_normal_2048.jpg'),
			normalScale: new THREE.Vector2(0.85, 0.85)
		});
		// const material = new THREE.MeshNormalMaterial();
		const cube = new THREE.Mesh(geometry, moonMaterial);
		cube.position.set(-3, 0, 0);
		scene.add(cube);


		//Light
		const light = new THREE.DirectionalLight(0x404040);
		scene.add(light);


		//Animation function
		function animate() {
			requestAnimationFrame(animate);

			// cube.rotation.x += 0.01;
			cube.rotation.y += 0.0005;

			renderer.render(scene, camera);
		};

		animate();

	</script>
</body>

</html>
